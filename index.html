<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="kalkulator" align="center">
        <table class="second-table">
            <tr>
                <td colspan="4" class="total"><span id="total">0</span></td>
            </tr>
            <tr>
                <td><button onclick="hapus()" class="oprator">AC</button></td>
                <td><button onclick="mines()" class="oprator">+/-</button></td>
                <td><button onclick="delpart()" class="oprator"><</button></td>
                <td><button onclick="oprator('/')" class="button">/</button></td>
            </tr>
            <tr>
                <td><button onclick="num(7)">7</button></td>
                <td><button onclick="num(8)">8</button></td>
                <td><button onclick="num(9)">9</button></td>
                <td><button onclick="oprator('*')" class="button">X</button></td>
            </tr>
            <tr>
                <td><button onclick="num(4)">4</button></td>
                <td><button onclick="num(5)">5</button></td>
                <td><button onclick="num(6)">6</button></td>
                <td><button onclick="oprator('-')" class="button">-</button></td>
            </tr>
            <tr>
                <td><button onclick="num(1)">1</button></td>
                <td><button onclick="num(2)">2</button></td>
                <td><button onclick="num(3)">3</button></td>
                <td><button onclick="oprator('+')" class="button">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="num(0); isnull = true" class="zero">0</button></td>
                <td><button onclick="koma()">,</button></td>
                <td><button onclick="hasil()" class="button">=</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
